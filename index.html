<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>One Trillion Free Draws</title>
    <meta property="og:image" content="./res/thumbnail.jpg" />
    <meta property="og:description" content="All these free draws are yours to take... if you can draw them all" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/tooltip.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>
    <div id="loading" class="popup">
        <div>
            <h1><span class="number">One Trillion</span> Free Draws</h1>
            <span id="loading-desc"></span>
            <noscript>
                It seems like you're one of the few visiting this page with JavaScript disabled or not available.
                <br/>Since this page is a browser game and thus ultilizes JavaScript, displaying this notice is all I can do unless you enable it.
            </noscript>
        </div>
    </div>
    <aside id="sidebar">
        <div id="currencies">
        </div>
        <div id="draw-zone">
            <button id="draw-button">
                <span id="draw-button-action">Draw</span>
                <span id="draw-button-amount">&times;1</span>
            </button>
        </div>
        <div id="draw-options">
        </div>
    </aside>
    <main>
        <div id="tab-buttons" class="tab-buttons"></div>
        <div id="tab-content">
            
        </div>
    </main>
    <div id="tooltip"></div>
</body>
